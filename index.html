<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Search App</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Pokemon Search App</h1>
    <div >
      <input id="search-input" type="text" required>
      <button id="search-button">Search</button></div>
      <div id="main-stats">
      <p id="pokemon-name"></p>
      <p id="pokemon-id"></p>
      <p id="weight"></p>
      <p id="height"></p>
      <div id="types"></div>
      <div id="image"></div>
    </div>
    <hr>
    <div>
      <p id="hp"></p>
      <p id="attack"></p>
      <p id="defense"></p>
      <p id="special-attack"></p>
      <p id="special-defense"></p>
      <p id="speed"></p>
   
    <script src="script.js"></script>
  </body>
</html>
